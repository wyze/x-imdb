<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>x-imdb Demo</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="x-imdb.html">
  <link rel="stylesheet" href="https://rawgit.com/necolas/css3-github-buttons/master/gh-buttons.css">
  <style>
    section {
      margin-bottom: 1em !important;
    }
  </style>
</head>
<body unresolved>
  <p>An `x-imdb` looks like this:</p>
  <section class="button-group">
    <button class="button active" data-imdbid="tt1285016">The Social Network</button>
    <button class="button" data-imdbid="tt0218817">Antitrust</button>
  </section>
  <section>
    <label>Layout</label>
    <select>
      <option data-layout="debug" selected>Debug</option>
      <option data-layout="basic">Basic</option>
    </select>
  </section>
  <x-imdb imdbid="tt1285016"></x-imdb>
  <script>
    (function() {
      var buttons = document.querySelectorAll('button'),
          select  = document.querySelector('select'),
          imdb    = document.querySelector('x-imdb');

      for( var i = 0, l = buttons.length; i < l; i++ ) {
        var button = buttons[i];

        buttons[i].addEventListener('click', function( e ) {
          var active = document.querySelector('.active'),
              target = e.target;

          active.className  = active.className.replace(' active', '');
          target.className += ' active';

          imdb.setAttribute('imdbid', e.target.getAttribute('data-imdbid'));
        });
      }

      select.addEventListener('change', function() {
        imdb.setAttribute('layout',
          select.options[select.selectedIndex].getAttribute('data-layout')
        );
      });
    })();
  </script>
</body>
</html>
